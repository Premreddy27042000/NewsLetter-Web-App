  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img src="images/chillies.png" alt="">
      <h1 class="h4 mb-3 font-weight-normal">Sign in to My Newsletter</h1>
      
      <input type="text" name="fName" id="first" class="form-control top" placeholder="First Name" required autofocus>
      
      <input type="text" name="lName" id="inputPassword" class="form-control middle" placeholder="Last Name" required>
     
      <input type="email" name="mail" id="inputEmail" class="form-control bottom" placeholder="Email address" required >
     
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-2 mb-2 text-muted">&copy; PKreddy</p>
    </form>
  </body>
